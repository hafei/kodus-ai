# ==============================================================================
# Docker Compose for Self-Hosted Production Environment
# ==============================================================================
# This file is intended for users who want to run the application on their own
# infrastructure. It uses pre-built images from the GitHub Container Registry.
#
# Usage:
# 1. Create a `.env.prod` file by copying `.env.example.prod`.
# 2. Fill in the required environment variables in `.env.prod`.
# 3. Run `ENV_FILE=.env.prod docker compose -f docker-compose.prod.yml up -d`.
# ==============================================================================

services:
  #----------------------------------------------------------------
  # Application Services
  #----------------------------------------------------------------
  api:
    image: ghcr.io/kodustech/kodus-ai-api:${KODUS_VERSION:-latest}
    container_name: kodus_api_prod
    restart: unless-stopped
    command: node dist/apps/api/main.js
    env_file:
      - ${ENV_FILE:-.env.prod}
    environment:
      - API_CLOUD_MODE=false
      - COMPONENT_TYPE=api
    ports:
      - "3331:3001"
    depends_on:
      db_postgres:
        condition: service_healthy
      db_mongodb:
        condition: service_healthy
    networks:
      - kodus-backend-services

  worker:
    image: ghcr.io/kodustech/kodus-ai-worker:${KODUS_VERSION:-latest}
    container_name: kodus_worker_prod
    restart: unless-stopped
    command: node dist/apps/worker/main.js
    env_file:
      - ${ENV_FILE:-.env.prod}
    environment:
      - API_CLOUD_MODE=false
      - COMPONENT_TYPE=worker
    depends_on:
      db_postgres:
        condition: service_healthy
      db_mongodb:
        condition: service_healthy
    networks:
      - kodus-backend-services

  webhooks:
    image: ghcr.io/kodustech/kodus-ai-webhook:${KODUS_VERSION:-latest}
    container_name: kodus_webhooks_prod
    restart: unless-stopped
    command: node dist/apps/webhooks/main.js
    env_file:
      - ${ENV_FILE:-.env.prod}
    environment:
      - API_CLOUD_MODE=false
      - COMPONENT_TYPE=webhook
    ports:
      - "3333:3332"
    depends_on:
      db_postgres:
        condition: service_healthy
      db_mongodb:
        condition: service_healthy
    networks:
      - kodus-backend-services

  #----------------------------------------------------------------
  # Frontend
  #----------------------------------------------------------------
  web:
    image: kodus-web:${KODUS_VERSION:-latest}
    container_name: kodus_web_prod
    restart: unless-stopped
    env_file:
      - ${ENV_FILE:-.env.prod}
    environment:
      - WEB_NODE_ENV=self-hosted
      - WEB_HOSTNAME_API=api
      - WEB_PORT_API=3001
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_started
    networks:
      - kodus-backend-services
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  #----------------------------------------------------------------
  # Databases & Infrastructure
  #----------------------------------------------------------------
  db_postgres:
    image: pgvector/pgvector:pg16
    container_name: kodus_postgres_prod
    restart: unless-stopped
    env_file:
      - ${ENV_FILE:-.env.prod}
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
    networks:
      - kodus-backend-services
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${API_PG_DB_USERNAME} -d ${API_PG_DB_DATABASE}"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  db_mongodb:
    image: mongo:8
    container_name: kodus_mongodb_prod
    restart: unless-stopped
    env_file:
      - ${ENV_FILE:-.env.prod}
    volumes:
      - mongodbdata_prod:/data/db
    networks:
      - kodus-backend-services
    healthcheck:
      test: ["CMD-SHELL", "echo 'db.runCommand({ ping: 1 }).ok' | mongosh --quiet mongodb://$${MONGO_INITDB_ROOT_USERNAME}:$${MONGO_INITDB_ROOT_PASSWORD}@localhost:27017/admin | grep -q 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s

volumes:
  pgdata_prod:
  mongodbdata_prod:

networks:
  kodus-backend-services:
    driver: bridge
